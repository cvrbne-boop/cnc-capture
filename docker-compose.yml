services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: cnc
      POSTGRES_PASSWORD: cncpass
      POSTGRES_DB: cnc
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

  worker:
    build:
      context: ./worker
    env_file: .env
    depends_on:
      - redis
      - db
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
